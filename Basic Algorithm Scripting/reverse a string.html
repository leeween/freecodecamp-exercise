<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse a String</title>
</head>
<body>
	<script>
		function reverseString(str) {
		  	var arr = str.split("");
		  	str = arr.reverse().join("");console.log(str)
		  	return str;
		}

		reverseString("hello");

	</script>
</body>
</html>
