<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seek and Destroy</title>
</head>
<body>
	<script>
		function destroyer(arr) {
	  		var args = Array.prototype.slice.call(arguments);
	  		args.splice(0, 1);
	  		return arr.filter(function(element) {
	    		return args.indexOf(element) === -1;
	  		});
		}
		destroyer([1, 2, 3, 1, 2, 3], 2, 3);

	</script>
</body>
</html>
