<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Factorialize a Number</title>
</head>
<body>
	<script>
		
		function factorialize(num) {
			var result = 1;
			for(var i=num;i>0;i--) {
				result *= num;
				num--;
			}
			return result;
		}

		factorialize(0);


	</script>
</body>
</html>
