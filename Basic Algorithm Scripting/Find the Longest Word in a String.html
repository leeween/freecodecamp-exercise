		function findLongestWord(str) {
		    var newstr = str.split(" ");
		    var max = 0;
		    for(var i=0; i<newstr.length; i++) {
		        if(newstr[i].length > max) {
		            max = newstr[i].length;
		        }
		    }
		    return max;
		}
